    .navbar {
      background-color:  #6F6AF7;
     /* Blue color */
      padding: 15px;
      color: #fff; /* White text */

      justify-content: space-between;
      align-items: center;

    }

    .navbar-links a {
      text-decoration: none;
      color: #fff;
      position: relative;
    }

    .navbar-links a::after {

      top: 50%;
      right: -10px;
      transform: translateY(-50%);

 .sticky-icons {
